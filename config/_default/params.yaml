# ══════════════════════════════════════════════════════════════════════════════
# HUGO BLOX CONFIGURATION
# Schema: hugoblox.com/schema/v2
# ══════════════════════════════════════════════════════════════════════════════
hugoblox:
  schema: "2.0"

  # ────────────────────────────────────────────────────────────────────────────
  # IDENTITY
  # ────────────────────────────────────────────────────────────────────────────
  identity:
    name: "Ashraful Islam"
    organization: "Ashraful Islam"
    type: person
    tagline: "Computer Vision & Deep Learning Engineer"
    description: "Personal website of Ashraful Islam, PhD - Computer Vision and Deep Learning Engineer at NVIDIA"

  # ────────────────────────────────────────────────────────────────────────────
  # THEME
  # ────────────────────────────────────────────────────────────────────────────
  theme:
    mode: system
    pack: "default"
    colors:
      primary: ""
      secondary: ""
      neutral: ""

  # ────────────────────────────────────────────────────────────────────────────
  # TYPOGRAPHY
  # ────────────────────────────────────────────────────────────────────────────
  typography:
    font: "sans"
    size: "md"

  # ────────────────────────────────────────────────────────────────────────────
  # LAYOUT
  # ────────────────────────────────────────────────────────────────────────────
  layout:
    radius: "md"
    spacing: "comfortable"
    avatar_shape: circle

  # ────────────────────────────────────────────────────────────────────────────
  # HEADER
  # ────────────────────────────────────────────────────────────────────────────
  header:
    enable: true
    style: navbar
    sticky: true
    align: center
    search: true
    theme_toggle: true
    theme_picker: false
    language_switcher: false
    cta:
      enable: false

  # ────────────────────────────────────────────────────────────────────────────
  # FOOTER
  # ────────────────────────────────────────────────────────────────────────────
  footer:
    style: minimal
    language_switcher: false
    text: ""

  # ────────────────────────────────────────────────────────────────────────────
  # COPYRIGHT
  # ────────────────────────────────────────────────────────────────────────────
  copyright:
    notice: "© {year} {name}"
    license:
      type: cc
      allow_derivatives: false
      share_alike: true
      allow_commercial: false

  # ────────────────────────────────────────────────────────────────────────────
  # CONTENT
  # ────────────────────────────────────────────────────────────────────────────
  content:
    math:
      enable: false
    toc:
      enable: true
    reading_time:
      enable: true
    citations:
      style: apa

  # ────────────────────────────────────────────────────────────────────────────
  # SEARCH
  # ────────────────────────────────────────────────────────────────────────────
  search:
    enable: true
    suggestions: []
    quick_actions: []

  # ────────────────────────────────────────────────────────────────────────────
  # COMMENTS
  # ────────────────────────────────────────────────────────────────────────────
  comments:
    enable: false

  # ────────────────────────────────────────────────────────────────────────────
  # ANALYTICS
  # ────────────────────────────────────────────────────────────────────────────
  analytics:
    google:
      measurement_id: ""

  # ────────────────────────────────────────────────────────────────────────────
  # LOCALE
  # ────────────────────────────────────────────────────────────────────────────
  locale:
    date_format: "Jan 2, 2006"
    time_format: "3:04 PM"
    address_format: en-us

  # ────────────────────────────────────────────────────────────────────────────
  # PRO
  # ────────────────────────────────────────────────────────────────────────────
  pro:
    hide_attribution: false
